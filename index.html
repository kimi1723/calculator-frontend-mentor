<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Basic calculator design made by Frontend Mentor, code written by Patryk Sąsiadek.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Patryk Sąsiadek | Frontend Mentor Calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/main.min.css">
</head>

<body>



  <div class="wrapper calc">
    <!-- CALC HEADER -->
    <header class="calc-header">
      <h1 class="calc-header__heading">calc</h1>

      <div class="theme">


        <div class="theme-box">
          <p class="theme-box__theme-number">1</p>
          <p class="theme-box__theme-number">2</p>
          <p class="theme-box__theme-number">3</p>
        </div>

        <div class="theme-box">
          <label for="theme" class="theme-box__label">theme
            <input type="range" id="theme" min="1" value="1" max="3" class="theme-box__range">
          </label>
        </div>

      </div>
    </header>

    <!-- CALC RESULT -->
    <section class="calc-result">
      <h2 class="calc-result__text"></h2>
    </section>

    <main>
      <form class="calc-keys">
        <button class="calc-keys__key">7</button>
        <button class="calc-keys__key">8</button>
        <button class="calc-keys__key">9</button>
        <button class="calc-keys__key">del</button>
        <button class="calc-keys__key">4</button>
        <button class="calc-keys__key">5</button>
        <button class="calc-keys__key">6</button>
        <button class="calc-keys__key">+</button>
        <button class="calc-keys__key">1</button>
        <button class="calc-keys__key">2</button>
        <button class="calc-keys__key">3</button>
        <button class="calc-keys__key">-</button>
        <button class="calc-keys__key">.</button>
        <button class="calc-keys__key">0</button>
        <button class="calc-keys__key">/</button>
        <button class="calc-keys__key">*</button>

        <button type="reset" class="calc-keys__key calc-keys__key--functional">reset</button>
        <button type="submit" class="calc-keys__key calc-keys__key--functional">=</button>
      </form>
    </main>

  </div>



  <footer class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kimi1723" target=" _blank" rel="noopener">Patryk
        Sąsiadek</a>.</p>
  </footer>

  <script src="/dist/js/main.min.js" async></script>
</body>

</html>
