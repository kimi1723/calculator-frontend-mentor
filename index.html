<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Patryk Sąsiadek | Frontend Mentor Calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body data-theme="theme-1">


  <main class="calc">
    <div class="wrapper">
      <header class="calc-header">
        <h1 class="calc-header__heading">calc</h1>

        <div class="theme">

          <!-- dodac label na range? -->
          <div class="theme-box">
            <p class="theme-box__theme-number">1</p>
            <p class="theme-box__theme-number">2</p>
            <p class="theme-box__theme-number">3</p>
          </div>

          <div class="theme-box">
            <label for="theme" class="theme-box__label">theme
              <input type="range" id="theme" min="1" value="1" max="3" class="theme-box__range">
            </label>
          </div>

        </div>
      </header>
    </div>
  </main>
